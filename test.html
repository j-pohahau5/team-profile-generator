<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="team-card">My Team</h1>
    </header>

    <main>

        <div class="manager-card container bg-light mb-2">
            <h2 class="manager-name container">Name</h2>
            <ul class="manger-info container">
                <li class="id col">ID: id-number</li>
                <li class="email col">Email: <a href="">email</a></li>
                <li class="office-number col">Office Number: number</li>
            </ul>
        </div>

        <div class="worker-card container bg-light mb-2">
            <h2 class="worker-name container">Name</h2>
            <ul class="worker-info container">
                <li class="worker-id col">ID: id-number</li>
                <li class="worker-email col">Email: <a href="">email</a></li>
                <li class="github col">Github: <a href="githubUrl" class="githubUser">GitHub UserName</a></li>
            </ul>
        </div>

        <div class="inter-card container bg-light mb-2">
            <h2 class="intern-name container">Name</h2>
            <ul class="intern-info container">
                <li class="inter-id col">ID: id-number</li>
                <li class="intern-email col">Email: <a href="">email</a></li>
                <li class="intern-school col">School Name</li>
            </ul>
        </div>

    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
